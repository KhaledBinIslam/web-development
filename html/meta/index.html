<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Search Console Verification-->
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" />

    <!--Meta Keywords Tag (Optional):
    Although not as influential as before, some search engines still consider meta keywords. Use relevant keywords
    related to your content, but avoid overstuffing with irrelevant ones. -->
    <meta name="keywords" content="keyword1, keyword2, keyword3">

    <!--Facebook Open Graph Meta Tags-->
    <meta property="og:url" content="YOUR_PAGE_URL"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="YOUR_PAGE_TITLE"/>
    <meta property="og:description" content="YOUR_PAGE_DESCRIPTION"/>
    <meta property="og:image" content="URL_TO_YOUR_PAGE_IMAGE"/>

    <!--Optional:Facebook App ID for Insights-->
    <meta property="fb:app_id" content="YOUR_APP_ID"/>

    <title>My_Country</title>
</head>

<body>
    <label>My Country</label> <br>
    <input type="text" list="countryList">
    <datalist id="countryList">
        <option value="Afganisthan">
        <option value="Bangladesh">
        <option value="India">
        <option value="China">
        <option value="South Africa">
        <option value="Malaysia">
    </datalist>
    <p>
        &#128507;
        &#128508;
        &#128509;
        &#128510;
        &#128511;
        &#128512;
    </p>
</body>

</html>
